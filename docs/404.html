<style>{% include css/404.css %}</style>

<div class="a404-Hero">
  <h1><span class="code"></span> - Crash Landing! <span class="message"></span></h1>
  <h1 class="mini"><span class="code"></span>Crash Landing!<br><span class="message"></span></h1>
  <ul>
    <li><a href="/" class="button">Go to home page</a></li>
    <li><a href="/docs/home" class="button">Visit Help Center</a></li>
  </ul>
</div>
<figure class="a404-Ground"></figure>

<script>
  var entityMap = {
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#39;',
    '/': '&#x2F;',
    '`': '&#x60;',
    '=': '&#x3D;'
  };

  function escapeHtml (string) {
    return String(string).replace(/[&<>"'`=\/]/g, function (s) {
      return entityMap[s];
    });
  }
  function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  var error_code = window.location.pathname.split( '/' )[1];
  var error_msg = getParameterByName("msg");

  document.querySelector("h1 .code").innerHTML = escapeHtml(error_code);
  document.querySelector("h1.mini .code").innerHTML = escapeHtml(error_code);
  document.querySelector("h1 .message").innerHTML = escapeHtml(error_msg);
  document.querySelector("h1.mini .message").innerHTML = escapeHtml(error_msg);
</script>
